<!DOCTYPE html>
<html>
<head>
  <title>NCR Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background:#f8fafc; padding:20px; }
    h2 { margin-bottom:10px; }
    button { margin:4px; padding:6px 10px; }
    table { width:100%; border-collapse: collapse; background:#fff; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#0f172a; color:#fff; }
    .pending { color:orange; font-weight:bold; }
    .approved { color:green; font-weight:bold; }
    .blocked { color:red; font-weight:bold; }
  </style>
</head>

<body>
  <h2>üö¶ NCR Admin ‚Äì Driver Management</h2>

  <button onclick="loadDrivers('PENDING')">‚è≥ Pending</button>
  <button onclick="loadDrivers('APPROVED')">‚úÖ Approved</button>
  <button onclick="loadDrivers('BLOCKED')">üö´ Blocked</button>

  <br/><br/>

  <table>
    <thead>
      <tr>
        <th>Phone</th>
        <th>Vehicle</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="drivers"></tbody>
  </table>

<script>
const API = location.origin + "/api/admin";

async function loadDrivers(status) {
  const res = await fetch(`${API}/drivers?status=${status}`);
  const data = await res.json();

  const tbody = document.getElementById("drivers");
  tbody.innerHTML = "";

  data.forEach(d => {
    const tr = document.createElement("tr");

    const statusText = d.blocked
      ? "<span class='blocked'>BLOCKED</span>"
      : d.approval_status === "APPROVED"
        ? "<span class='approved'>APPROVED</span>"
        : "<span class='pending'>PENDING</span>";

    tr.innerHTML = `
      <td>${d.phone}</td>
      <td>${d.vehicle_type}</td>
      <td>${statusText}</td>
      <td>
        ${!d.blocked && d.approval_status === "PENDING"
          ? `<button onclick="approve('${d.phone}')">Approve</button>`
          : ""}
        ${!d.blocked
          ? `<button onclick="block('${d.phone}')">Block</button>`
          : `<button onclick="unblock('${d.phone}')">Unblock</button>`}
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function approve(phone) {
  await fetch(`${API}/approve`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ phone })
  });
  loadDrivers("PENDING");
}

async function block(phone) {
  await fetch(`${API}/block`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ phone })
  });
  loadDrivers("APPROVED");
}

async function unblock(phone) {
  await fetch(`${API}/unblock`, {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ phone })
  });
  loadDrivers("BLOCKED");
}

// Load pending by default
loadDrivers("PENDING");
</script>

</body>
</html>
