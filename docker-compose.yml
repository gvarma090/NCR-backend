version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ncr-postgres
    environment:
      POSTGRES_DB: ncr
      POSTGRES_USER: ncr
      POSTGRES_PASSWORD: ncr
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ncr -d ncr"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: ncr-backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4000:4000"
    restart: unless-stopped

volumes:
  pgdata:

